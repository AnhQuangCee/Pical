<!DOCTYPE html>
<html lang="en"><head>
	<title> Sign up </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">  
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<!-- WOW.js -->
	<link rel='stylesheet' href='https://cdn.rawgit.com/daneden/animate.css/v3.1.0/animate.min.css'>
	<script src='https://cdn.rawgit.com/matthieua/WOW/1.0.1/dist/wow.min.js'></script>
	<link rel="stylesheet" href="public/css/uploadInfo.css">
</head>
<body >	
	<div class="upload">
		<div class="container">
			<div class="card">
				<i class="card-header text-right fas fa-times"></i>
				<div class="card-body text-center">
					<h5 class="card-title">Create infomation</h5>
					<div class="row">
						<div class="col-md-6">
							<img src="images/background (2).png" style="width:100%">
						</div>
						<div class="col-md-6">
						<form class="upload-form">
						<div class="form-group">
							<div class="input-group input-group-lg">
								<span class="input-group-addon"><i class="fas fa-tag"></i></span>
								<input type="text" class="form-control" id="recipient-name" placeholder="Tags">
							</div>
						</div>
						<div class="form-group email">
							<div class="input-group input-group-lg">
								<span class="input-group-addon"><i class="fas fa-map-marker-alt"></i></span>
								<input type="email" class="form-control" id="message-text" placeholder="Location"></input>
							</div>
						</div>
						<div class="form-group">
							<div class="input-group input-group-lg">
								<span class="input-group-addon"><i class="fas fa-clock"></i></span>
								<input type="text" class="form-control" id="message-text" placeholder="Time"></input>
							</div>
						</div>						
						<a href="#" class="submit btn btn-block text-center">Confirm</a>
					</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://kit.fontawesome.com/77d5e8e104.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script src="public/js/dropzone.js"></script>
	<script src="public/js/anime.js"></script>
	<script src="public/js/upload.js"></script>
</body>
</html>
