<!DOCTYPE html>
<html lang="en"><head>
	<title> Sign up </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">  
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<!-- WOW.js -->
	<link rel='stylesheet' href='https://cdn.rawgit.com/daneden/animate.css/v3.1.0/animate.min.css'>
	<script src='https://cdn.rawgit.com/matthieua/WOW/1.0.1/dist/wow.min.js'></script>
	<link rel="stylesheet" href="public/css/signup.css">
</head>
<body >	
	<div class="signup">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4 col-12 picture">
					<h3 class="hello">Welcome Back!</h3>
					<p>Corem ipsum dolor sit amet, 
					consectetur adipisic</p>
					<div class="btn btn-info sign-in">Sign in</div>
				</div>
				<div class="col-md-8 col-12 signupForm">
					<h1 class="text-center login-title">Create Account</h1>
					<form class="signupForm1 form-signin">
						<div class="form-group ">
							<div class="input-group input-group-lg">
								<span class="input-group-addon"><i class="fas fa-user"></i></span>
								<input type="text" class="form-control" id="recipient-name" placeholder="Username1">
							</div>
						</div>
						<!-- end Username -->
						<div class="form-group">
							<div class="input-group input-group-lg">
								<span class="input-group-addon"><i class="fas fa-envelope"></i></span>
								<input type="email" class="form-control" id="message-text" placeholder="Email1"></input>
							</div>
						</div>
						<!-- end Email -->

						<div class="form-group">
							<div class="input-group input-group-lg">
								<span class="input-group-addon"><i class="fas fa-unlock-alt"></i></span>
								<input type="password" class="form-control" id="message-text" placeholder="Password1"></input>
							</div>
						</div>
						<div class="row"><div class="col-md-12 iconbox">
							<div class="iconbox">
								<div class="icon1">
									<b class="fab fa-facebook-f"></b>
								</div>
								<div class="icon2">
									<b class="fab fa-twitter"></b>
								</div>
								<div class="icon3">
									<b class="fas fa-envelope"></b>
								</div>
							</div>
						</div></div>
						<a href="#" class="btn-signin submit btn btn-primary btn-block text-center">Sign up</a>
					</form>
					<!-- end form -->

					<form class="form-signup signupForm1">
						<div class="form-group">
							<div class="input-group input-group-lg">
								<span class="input-group-addon"><i class="fas fa-user"></i></span>
								<input type="text" class="form-control" id="recipient-name" placeholder="Username">
							</div>
						</div>
						<!-- end Username -->

						<div class="form-group">
							<div class="input-group input-group-lg">
								<span class="input-group-addon"><i class="fas fa-unlock-alt"></i></span>
								<input type="password" class="form-control" id="message-text" placeholder="Password"></input>
							</div>
						</div>
						<div class="row"><div class="col-md-12 iconbox">
							<div class="iconbox">
								<div class="icon1">
									<b class="fab fa-facebook-f"></b>
								</div>
								<div class="icon2">
									<b class="fab fa-twitter"></b>
								</div>
								<div class="icon3">
									<b class="fas fa-envelope"></b>
								</div>
							</div>
						</div></div>
						<a href="#" class="btn-signup submit btn btn-primary btn-block text-center">Sign in</a>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://kit.fontawesome.com/77d5e8e104.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script src="public/js/anime.js"></script>
	<script src="public/js/signup.js"></script>
</body>
</html>
